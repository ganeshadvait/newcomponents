    <script>
      function switchTab(index) {
        // Remove active class from all buttons
        const buttons = document.querySelectorAll(".tab button");
        buttons.forEach((btn) => btn.classList.remove("active"));

        // Remove active class from all indicators
        const indicators = document.querySelectorAll(".tab-indicator");
        indicators.forEach((ind) => ind.classList.remove("active"));

        // Remove active class from all illustrations
        const illustrations = document.querySelectorAll(".illustration");
        illustrations.forEach((ill) => ill.classList.remove("active"));

        // Add active class to selected button
        buttons[index].classList.add("active");

        // Add active class to selected indicator
        indicators[index].classList.add("active");

        // Add active class to selected illustration
        document
          .getElementById("illustration-" + index)
          .classList.add("active");
      }

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Form Card</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #e8eaf6 0%, #f5f5f5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif;
    "
  >
    <div class="upwardform-card">
      <!-- Header -->
      <div class="upwardheader">
        <div class="upwardbrand">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect
              x="3"
              y="3"
              width="14"
              height="14"
              rx="2"
              stroke="#9e9e9e"
              stroke-width="1.5"
            />
            <line
              x1="3"
              y1="8"
              x2="17"
              y2="8"
              stroke="#9e9e9e"
              stroke-width="1.5"
            />
          </svg>
        </div>
        <div class="upwardurl">whatsform.com</div>
        <div class="upwardrefresh">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path
              d="M21 10C21 10 18.995 7.26822 17.3662 5.63824C15.7373 4.00827 13.4864 3 11 3C6.02944 3 2 7.02944 2 12C2 16.9706 6.02944 21 11 21C15.1031 21 18.5649 18.2543 19.6482 14.5M21 10V4M21 10H15"
              stroke="#9e9e9e"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>

      <!-- Title Section -->
      <div class="upwardtitle-section">
        <h2 class="upwardmain-title">Meet our Doctor</h2>
        <div class="upwardmenu-icon">
          <svg width="4" height="16" viewBox="0 0 4 16" fill="none">
            <circle cx="2" cy="2" r="2" fill="#9e9e9e" />
            <circle cx="2" cy="8" r="2" fill="#9e9e9e" />
            <circle cx="2" cy="14" r="2" fill="#9e9e9e" />
          </svg>
        </div>
      </div>

      <!-- Doctor List -->
      <div class="upwarddoctor-list">
        <div class="upwarddoctor-card">
          <div class="upwarddoctor-avatar">
            <img src="https://i.pravatar.cc/150?img=12" alt="Dr.Nur Hasan" />
            <div class="upwardverified-badge">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
                <path
                  d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="upwarddoctor-info">
            <h3 class="upwarddoctor-name">Dr.Nur Hasan</h3>
            <p class="upwarddoctor-specialty">Cardiology specialist</p>
          </div>
        </div>

        <div class="upwarddoctor-card">
          <div class="upwarddoctor-avatar">
            <img src="https://i.pravatar.cc/150?img=33" alt="Dr.Ataur Rahman" />
          </div>
          <div class="upwarddoctor-info">
            <h3 class="upwarddoctor-name">Dr.Ataur Rahman</h3>
            <p class="upwarddoctor-specialty">Cardiology specialist</p>
          </div>
        </div>

        <div class="upwarddoctor-card">
          <div class="upwarddoctor-avatar">
            <img src="https://i.pravatar.cc/150?img=5" alt="Dr.Israt Jahan" />
          </div>
          <div class="upwarddoctor-info">
            <h3 class="upwarddoctor-name">Dr.Israt Jahan</h3>
            <p class="upwarddoctor-specialty">Cardiology specialist</p>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="upwardsubmit-button">
        <span>Submit on Whatsapp</span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path
            d="M7 17L17 7M17 7H7M17 7V17"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <style>
      .upwardform-card {
        background: #ffffff;
        border-radius: 24px;
        padding: 24px;
        width: 100%;
        max-width: 340px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12),
          0 8px 20px rgba(0, 0, 0, 0.08);
      }

      .upwardheader {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 28px;
        padding: 12px 16px;
        background: #fafafa;
        border-radius: 12px;
      }

      .upwardbrand {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .upwardurl {
        flex: 1;
        font-size: 14px;
        color: #666;
        font-weight: 500;
      }

      .upwardrefresh {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding: 4px;
        border-radius: 6px;
        transition: background 0.2s;
      }

      .upwardrefresh:hover {
        background: #f0f0f0;
      }

      .upwardtitle-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .upwardmain-title {
        font-size: 20px;
        font-weight: 700;
        color: #2c3e50;
        margin: 0;
      }

      .upwardmenu-icon {
        cursor: pointer;
        padding: 4px;
        border-radius: 6px;
        transition: background 0.2s;
      }

      .upwardmenu-icon:hover {
        background: #f0f0f0;
      }

      .upwarddoctor-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 24px;
      }

      .upwarddoctor-card {
        display: flex;
        align-items: center;
        gap: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .upwarddoctor-card:hover {
        transform: translateX(4px);
      }

      .upwarddoctor-avatar {
        position: relative;
        width: 54px;
        height: 54px;
        flex-shrink: 0;
      }

      .upwarddoctor-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      }

      .upwardverified-badge {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 18px;
        height: 18px;
        background: #2196f3;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #ffffff;
      }

      .upwarddoctor-info {
        flex: 1;
      }

      .upwarddoctor-name {
        font-size: 15px;
        font-weight: 600;
        color: #2c3e50;
        margin: 0 0 4px 0;
      }

      .upwarddoctor-specialty {
        font-size: 13px;
        color: #9e9e9e;
        margin: 0;
      }

      .upwardsubmit-button {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, #d4f4dd 0%, #c8f0d3 100%);
        color: #25d366;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.15);
      }

      .upwardsubmit-button:hover {
        background: linear-gradient(135deg, #c8f0d3 0%, #bcedc9 100%);
        box-shadow: 0 6px 20px rgba(37, 211, 102, 0.25);
        transform: translateY(-1px);
      }

      .upwardsubmit-button:active {
        transform: translateY(0);
      }
    </style>
  </body>
</html>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #c8d0d4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .hero-container {
        background: #2c3e50;
        border-radius: 32px;
        max-width: 1400px;
        width: 100%;
        padding: 30px 40px 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 60px;
      }

      .nav-left {
        flex: 1;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        color: white;
        font-size: 20px;
        font-weight: 700;
      }

      .nav-center {
        display: flex;
        gap: 40px;
      }

      .nav-link {
        color: #a8b4c0;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        transition: color 0.3s;
        position: relative;
      }

      .nav-link:hover,
      .nav-link.active {
        color: white;
      }

      .nav-link.active::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        right: 0;
        height: 2px;
        background: white;
      }

      .nav-right {
        flex: 1;
        display: flex;
        justify-content: flex-end;
        gap: 16px;
        align-items: center;
      }

      .search-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
      }

      .search-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .apply-btn {
        padding: 12px 28px;
        background: white;
        color: #2c3e50;
        border: none;
        border-radius: 25px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .apply-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
      }

      .hero-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
        align-items: center;
      }

      .content-left {
        color: white;
      }

      .subtitle {
        font-size: 14px;
        color: #a8b4c0;
        margin-bottom: 16px;
      }

      .main-title {
        font-size: 56px;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 24px;
      }

      .description {
        font-size: 16px;
        line-height: 1.6;
        color: #b8c5d6;
        margin-bottom: 32px;
        max-width: 500px;
      }

      .email-form {
        display: flex;
        gap: 12px;
        margin-bottom: 32px;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
        background: white;
        border-radius: 30px;
        padding: 0 20px;
      }

      .email-icon {
        color: #666;
        margin-right: 12px;
      }

      .email-input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 15px;
        padding: 16px 0;
        background: transparent;
      }

      .email-input::placeholder {
        color: #999;
      }

      .get-started-btn {
        padding: 16px 32px;
        background: #27ae60;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        white-space: nowrap;
      }

      .get-started-btn:hover {
        background: #229954;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
      }

      .social-proof {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .avatars {
        display: flex;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 3px solid #2c3e50;
        margin-left: -12px;
      }

      .avatar:first-child {
        margin-left: 0;
      }

      .rating {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .stars {
        color: #f39c12;
        font-size: 16px;
      }

      .rating-text {
        font-size: 12px;
        color: #b8c5d6;
        line-height: 1.4;
      }

      .content-right {
        position: relative;
      }

      .image-container {
        position: relative;
        padding: 20px;
      }

      .hero-image {
        width: 100%;
        height: auto;
        border-radius: 20px;
        display: block;
        position: relative;
        z-index: 1;
      }

      .doodle {
        position: absolute;
        animation: float 3s ease-in-out infinite;
      }

      .doodle-1 {
        top: 5%;
        left: 10%;
        animation-delay: 0s;
      }

      .doodle-2 {
        top: 15%;
        right: 5%;
        animation-delay: 0.5s;
      }

      .doodle-3 {
        top: 35%;
        left: -5%;
        animation-delay: 1s;
      }

      .doodle-4 {
        top: 40%;
        right: -8%;
        animation-delay: 1.5s;
      }

      .doodle-5 {
        bottom: 25%;
        right: 8%;
        animation-delay: 2s;
      }

      .doodle-6 {
        bottom: 15%;
        right: -5%;
        animation-delay: 2.5s;
      }

      .doodle-7 {
        bottom: 35%;
        left: -3%;
        animation-delay: 0.8s;
      }

      .doodle-8 {
        bottom: 8%;
        left: 15%;
        animation-delay: 1.2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(5deg);
        }
      }

      @media (max-width: 1024px) {
        .hero-content {
          grid-template-columns: 1fr;
          gap: 40px;
        }

        .main-title {
          font-size: 42px;
        }

        .content-right {
          order: -1;
        }
      }

      @media (max-width: 768px) {
        .hero-container {
          padding: 20px 24px 40px;
          border-radius: 24px;
        }

        .navbar {
          flex-wrap: wrap;
          gap: 20px;
          margin-bottom: 40px;
        }

        .nav-center {
          order: 3;
          width: 100%;
          justify-content: center;
          gap: 24px;
        }

        .nav-right {
          flex: auto;
        }

        .main-title {
          font-size: 36px;
        }

        .email-form {
          flex-direction: column;
        }

        .get-started-btn {
          width: 100%;
        }

        .doodle {
          transform: scale(0.8);
        }
      }

      @media (max-width: 480px) {
        .main-title {
          font-size: 28px;
        }

        .description {
          font-size: 14px;
        }

        .nav-center {
          gap: 16px;
        }

        .nav-link {
          font-size: 14px;
        }
      }
    </style>
  </body>
</html>

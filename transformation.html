<!DOCTYPE html>

            </div>

          <!-- Medium Card - Bottom Left -->
          <div class="video-card medium-card card-4">

          <!-- Large Card - Bottom Center -->
          <div class="video-card xlarge-card card-5">

              <div class="profile-tag">

                <span>Guy Hawkins</span>

              <button class="play-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                  <path d="M8 5v14l11-7z" />
                </svg>
              </button>
              <div class="caption-tag">
                Boost in physical<br />activity levels
              </div>
            </div>
          </div>

          <!-- Medium Card - Right Center -->
          <div class="video-card medium-card card-6">
            <img
              src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=500&h=550&fit=crop"
              alt="Flowers wellness"
              class="video-bg"
            />
            <div class="video-overlay"></div>

                <span>Guy Hawkins</span>
              </div>
              <button class="play-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                  <path d="M8 5v14l11-7z" />

              </button>
              <div class="caption-tag">

              </div>
            </div>

          <!-- Small Card - Bottom Right -->
          <div class="video-card small-card card-7">
            <img
              src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=300&h=350&fit=crop"

        <!-- Bottom CTA Section -->
        <div class="cta-section">
          <h2 class="cta-heading">
            Have a success story with Praanavaidhya?<br />

          </h2>
          <button class="share-btn">Share Your Video</button>
        </div>
      </div>
    </section>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Inter", "Helvetica Neue", Arial, sans-serif;
        background: #fafafa;
        -webkit-font-smoothing: antialiased;
      }

      .gallery-section {
        padding: 100px 24px;
        background: #fafafa;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .main-heading {
        font-size: 52px;
        font-weight: 500;
        text-align: center;
        color: #000000;
        margin-bottom: 80px;
        line-height: 1.3;
        letter-spacing: -0.02em;
      }

      .gray-text {
        color: #a0a0a0;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: 180px;
        gap: 16px;
        margin-bottom: 100px;
      }

      .video-card {
        position: relative;
        border-radius: 24px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .video-card:hover {
        transform: scale(1.02);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .video-card:hover .play-btn {
        background: rgba(255, 255, 255, 0.95);
        transform: scale(1.1);
      }

      .video-bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.3) 100%
        );
      }

      .card-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .profile-tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 8px 14px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 500;
        color: #000;
        width: fit-content;
      }

      .profile-icon {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      }

      .play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        padding-left: 4px;
      }

      .caption-tag {
        margin-top: auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 14px;
        font-weight: 500;
        color: #000;
        line-height: 1.4;
        width: fit-content;
      }

      /* Grid positioning */
      .card-1 {
        grid-column: 1 / 5;
        grid-row: 1 / 3;
      }

      .card-2 {
        grid-column: 5 / 8;
        grid-row: 1 / 3;
      }

      .card-3 {
        grid-column: 8 / 11;
        grid-row: 1 / 3;
      }

      .card-4 {
        grid-column: 1 / 4;
        grid-row: 3 / 5;
      }

      .card-5 {
        grid-column: 4 / 9;
        grid-row: 3 / 5;
      }

      .card-6 {
        grid-column: 9 / 13;
        grid-row: 3 / 5;
      }

      .card-7 {
        grid-column: 9 / 11;
        grid-row: 5 / 6;
      }

      .cta-section {
        text-align: center;
        padding-top: 40px;
      }

      .cta-heading {
        font-size: 48px;
        font-weight: 500;
        color: #000000;
        margin-bottom: 40px;
        line-height: 1.3;
        letter-spacing: -0.02em;
      }

      .share-btn {
        padding: 18px 40px;
        background: #ffffff;
        color: #000000;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .share-btn:hover {
        background: #000000;
        color: #ffffff;
        border-color: #000000;
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 1024px) {
        .video-grid {
          grid-template-columns: repeat(6, 1fr);
          grid-auto-rows: 160px;
        }

        .card-1 {
          grid-column: 1 / 4;
          grid-row: 1 / 3;
        }

        .card-2 {
          grid-column: 4 / 7;
          grid-row: 1 / 3;
        }

        .card-3 {
          grid-column: 1 / 3;
          grid-row: 3 / 4;
        }

        .card-4 {
          grid-column: 3 / 5;
          grid-row: 3 / 4;
        }

        .card-5 {
          grid-column: 5 / 7;
          grid-row: 3 / 5;
        }

        .card-6 {
          grid-column: 1 / 4;
          grid-row: 4 / 6;
        }

        .card-7 {
          grid-column: 4 / 6;
          grid-row: 5 / 6;
        }

        .main-heading {
          font-size: 40px;
          margin-bottom: 60px;
        }

        .cta-heading {
          font-size: 36px;
        }
      }

      @media (max-width: 768px) {
        .gallery-section {
          padding: 60px 16px;
        }

        .video-grid {
          grid-template-columns: 1fr;
          grid-auto-rows: 300px;
          gap: 12px;
          margin-bottom: 60px;
        }

        .card-1,
        .card-2,
        .card-3,
        .card-4,
        .card-5,
        .card-6,
        .card-7 {
          grid-column: 1 / -1;
          grid-row: auto;
        }

        .main-heading {
          font-size: 32px;
          margin-bottom: 40px;
        }

        .cta-heading {
          font-size: 28px;
          margin-bottom: 32px;
        }

        .play-btn {
          width: 48px;
          height: 48px;
        }

        .caption-tag {
          font-size: 13px;
          padding: 10px 14px;
        }
      }

      @media (max-width: 480px) {
        .main-heading {
          font-size: 24px;
        }

        .cta-heading {
          font-size: 22px;
        }

        .share-btn {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </body>
</html>
